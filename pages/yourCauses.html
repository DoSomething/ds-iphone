<!DOCTYPE HTML> 
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Your Causes</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body ontouchstart="">
	
<div id="header">
	<div class="back_button"></div>
	<div id="header_title" class="title">Your Causes</div>
</div>

<div id="causes_page" class="content_wrapper">
	<div id="slider" class="swipe">
	  <div class="swipe_container">
	    <div id="cause1" class="cause_icon" style="display:block"></div>
	    <div id="cause2" class="cause_icon" style="display:none"></div>
	    <div id="cause3" class="cause_icon" style="display:none"></div>
	    <div id="cause4" class="cause_icon" style="display:none"></div>
	    <div id="cause5" class="cause_icon" style="display:none"></div>
	    <div id="cause6" class="cause_icon" style="display:none"></div>
	    <div id="cause7" class="cause_icon" style="display:none"></div>
	    <div id="cause8" class="cause_icon" style="display:none"></div>
	    <div id="cause9" class="cause_icon" style="display:none"></div>
	    <div id="cause10" class="cause_icon" style="display:none"></div>
	    <div id="cause11" class="cause_icon" style="display:none"></div>
	  </div>
	</div>
	<ol>
		<li id="selected_cause1"></li>
		<li id="selected_cause2"></li>
		<li id="selected_cause3"></li>
	</ol>
	<div class="button">Save Causes</div>
</div>

<div id="footer">
	<div id="profile_tab" class="tab_wrapper">
		<div class="tab"></div>
		<div class="tab_title">Profile</div>
	</div>
	<div id="getInvolved_tab" class="tab_wrapper tab_wrapper_active">
		<div class="tab"></div>
		<div class="tab_title">Get Involved</div>
	</div>
	<div id="settings_tab" class="tab_wrapper">
		<div class="tab"></div>
		<div class="tab_title">Settings</div>
	</div>
</div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/swipe.min.js"></script>
	<script src="js/script.js"></script>

</body> 
</html>
