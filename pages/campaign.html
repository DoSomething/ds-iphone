<!DOCTYPE HTML> 
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Campaign</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body ontouchstart="">

<div id="header">
	<div class="back_button"></div>
	<div id="header_title" class="title">Campaign Name</div>
</div>

<div id="campaign_page" class="content_wrapper">
	<div id="wrapper" class="scroll_wrapper">
		<div id="scroller">
			<div class="banner" style="height:135px;background-image:url(http://placekitten.com/640/270)"></div>
			<div class="description">
				<div class="h2">July 1st - September 15th</div>
				<p>Donate school supplies at your local Staples store to support kids in need.</p>
			</div>
			<div class="signUp_wrapper">
				<div class="button yellow_button active_yellow">Sign Up</div> <!-- toggles to Already Signed Up -->
			</div>
			<div class="banner" style="height:130px;background-image:url(http://placekitten.com/640/260)"></div> <!-- needs link to child browser -->
			<div class="campaign_link">Actions</div>
			<div class="campaign_link">How To</div>
			<div class="campaign_link">Gallery</div>
			<div class="campaign_link">Prizes</div>
			<div class="campaign_link">Resources</div>
			<div class="campaign_link">FAQ</div>
		</div>
	</div>
</div>

<div id="footer">
	<div id="profile_tab" class="tab_wrapper">
		<div class="tab"></div>
		<div class="tab_title">Profile</div>
	</div>
	<div id="getInvolved_tab" class="tab_wrapper tab_wrapper_active">
		<div class="tab"></div>
		<div class="tab_title">Get Involved</div>
	</div>
	<div id="settings_tab" class="tab_wrapper">
		<div class="tab"></div>
		<div class="tab_title">Settings</div>
	</div>
</div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/script.js"></script>

</body> 
</html>
