<!DOCTYPE HTML> 
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Action List</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body ontouchstart="">

<div id="header">
	<div class="back_button"></div>
	<div id="header_title" class="title">Campaign Name</div>
</div>

<div id="action_page" class="content_wrapper">
	<div id="wrapper" class="scroll_wrapper">
		<div id="scroller">
			<div class="banner" style="height:135px;background-image:url(http://placekitten.com/640/270)"></div>
			<div class="list_title">Campaign Action List</div>
			<div class="action_item">
				<div class="checkbox checked"></div>
				<div class="action_name">Sign Up for this campaign</div>
			</div>
			<div class="action_item">
				<div class="checkbox unchecked"></div>
				<div class="action_name">Share this campaign with your friends</div>
			</div>
			<div class="action_item">
				<div class="checkbox unchecked"></div>
				<div class="action_name">Share this campaign with your friends</div>
			</div>
			<div class="action_item">
				<div class="checkbox unchecked"></div>
				<div class="action_name">Share this campaign with your friends</div>
			</div>
			<div class="action_item">
				<div class="checkbox unchecked"></div>
				<div class="action_name">Share this campaign with your friends</div>
			</div>
		</div>
	</div>
</div>

<div id="footer">
	<div id="profile_tab" class="tab_wrapper">
		<div class="tab"></div>
		<div class="tab_title">Profile</div>
	</div>
	<div id="getInvolved_tab" class="tab_wrapper tab_wrapper_active">
		<div class="tab"></div>
		<div class="tab_title">Get Involved</div>
	</div>
	<div id="settings_tab" class="tab_wrapper">
		<div class="tab"></div>
		<div class="tab_title">Settings</div>
	</div>
</div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/script.js"></script>

</body> 
</html>
